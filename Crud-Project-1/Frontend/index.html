<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container main-container mt-5 mb-5">
        <div class="row">
            <div class="methods col-3">
                <form class="post">
                    <h4>Post Product</h4>
                    <input type="text" id="product-id" placeholder="Id" />
                    <input type="text" id="product-title" placeholder="Title" />
                    <input type="text" id="product-image" placeholder="Image Url" />
                    <input type="number" id="product-price" placeholder="Price" />
                    <button id="add-product">POST</button>
                </form>

                <hr>

                <form class="put">
                    <h4>update all Products</h4>
                    <input type="text" id="update-product-id" placeholder="Id" />
                    <input type="text" id="update-product-title" placeholder="Title" />
                    <input type="text" id="update-product-image" placeholder="Image Url" />
                    <input type="number" id="update-product-price" placeholder="Price" />
                    <button id="update-product" class="update-btn">PUT</button>
                </form>

                <hr>

                <form class="patch">
                    <h4>update only Price</h4>
                    <input type="number" id="edit-id-product-id" placeholder="Id" />
                    <input type="number" id="edit-price-product-price" placeholder="Price" />
                    <button id="edit-price-product">PATCH</button>
                </form>
            </div>

        <div class="main-content col-9">
                <div class="content" id="fetch-data">
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="../Backend/index.js"></script>
</body>

</html>
