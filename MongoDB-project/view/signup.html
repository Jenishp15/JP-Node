<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container main-menu">
        <div class="row">
            <div class=" col-3 logo ">
                <h1>company</h1>
            </div>
            <nav class="col-6">
                <ul class="menu-ul">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
            <div class="col-3">
                <button>Log Out</button>
            </div>
        </div>
        <hr>
    </div>



    <div class="container">
        <form id="signup" class="form">
            <div class="header">
                <h1>Register</h1>
                <p>Please fill in the fields below:</p>
            </div>
            <div class="signup-content">
                <div class="input-group">
                    <input type="text" id="signup_user_name" name="email" placeholder="User name">
                    <span id="user_name_error"></span>
                </div>
                <div class="input-group">
                    <input type="email" id="signup_Email" name="email" placeholder="Email">
                    <span id="error_email"></span>
                </div>
                <div class="input-group">
                    <input type="date" id="date_birth" name="email" placeholder="Date of Birth">
                    <span id="date_birth_error"></span>
                </div>
                <div class="input-group">
                    <label for="roll">Choose a Roll : </label>
                    <select name="roll" id="roll" required>
                        <option value="Rollchose">Chose a Roll</option>
                        <option value="admin">Admin</option>
                        <option value="explorer">Explorer</option>                       
                    </select>
                </div>
                <div class="input-group">
                    <input type="text" id="location" name="email" placeholder="location">
                    <span id="location_error"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="signup_Password" name="password" placeholder="Password ">
                    <span id="error_password"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="signup_Confirm_Password" name="confirm_password" placeholder="confirm_Password">
                    <span id="signup_confirm_Password_error"></span>
                </div>
                <br>
                <button type="submit" id="createuser">CREATE ACCOUNT</button>

                <p>Already have an account? <a href="login.html"> Login</a></p>
            </div>
        </form>
    </div>

    <hr>

    <div class="container">
        <div class="footer">
            <h5>Thanks for visiting</h5>
        </div>
    </div>


    <script src="./signup.js"></script>

</body>

</html>
